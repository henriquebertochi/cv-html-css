<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Reproduzindo Vídeo hospedados localmente</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5 hospedando no meu próprio servidor</p>
    <video width="500" poster="img/capa-video.png" controls>
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.ogg" type="video/ogg">
        <source src="videos/video.webm" type="video/webm">
        <p>Infelizmente seu navegador não consegue reproduzir vídeos. <a href="videos/video.mp4">Clique aqui</a> para baixar o arquivo MP4.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YysL1dbxDHA?si=HzZ_rqgFeG1gjN-6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
