<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta do arquivo HTML, tamanhos mudados no redimensionamento de imagens (GIMP)
    </p>
    <img src="corinthians-full.png" alt="corinthians-full"> <!-- Imagem com 100% de largura -->
    <img src="corinthians-150.png" alt="corinthians-150"> <!-- Imagem com 150px de largura -->
    <p>Podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/paisagem-650.jpeg" alt="paisagem-650"> <!-- Imagem com 150px de largura -->
    <p>Podemos carregar imagens com o endereço</p>
    <img src="https://img.freepik.com/fotos-premium/caneca-de-cafe-pequena-xicara-com-graos-de-cafe_637279-515.jpg" alt="cafe">
</body>
</html>
