<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #405DE6 2%, #5851DB 5%, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
            background-attachment: fixed; /* Fixa a imagem de fundo */
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <h1>Instagram</h1>
</body>
</html>
